	$(window).load(function() {

		//var sm_url = '/scripts/shakemap.pl/from_id/' + sc_id;
		var sm_url = '/scripts/station.pl/';

		$.getJSON(sm_url, function(data) {

			// Are there even any EQ to display?
			if (data.length <= 0) {
				return;
			}
			var total_count = 0;
			for (var i=0; i < data.length; i++) {
			total_count += parseInt(data[i].count);
			}
			data.push({station_network: 'ALL', count:total_count});
			
			for (var i=0; i < data.length; i++) {
				var event = data[i];
				$("#sidebar li:last").append('<li class="station_network"><a id="' + event.station_network +
					'" href="#">' + event.station_network +
					' (' + event.count + ')</a></li>');
			}
			$('.station_network a').live('click', function (e) {
				var type = this;
				var sm_url = '/scripts/station.pl/type/' + type.id;
				$.getJSON(sm_url, function(data) {

					oTable.fnClearTable();
					// Are there even any EQ to display?
					if (data.length <= 0) {
						return;
					}
					var eqTable = [];
					for (var i=0; i < data.length; i++) {
					var facility = data[i];
					eqTable.push({
						"index":i+1,
						"type":facility.facility_type, 
						"facility_id":facility.facility_id,  
						"external_facility_id":facility.external_facility_id,  
						"facility_type":facility.facility_type, 
						"latitude":facility.lat_min + ' <i class="icon-resize-horizontal"></i> ' + facility.lat_max, 
						"longitude":facility.lon_min + ' <i class="icon-resize-horizontal"></i> ' + facility.lon_max, 
						"lat_min":facility.lat_min, "lon_min":facility.lon_min, 
						"lat_max":facility.lat_max, "lon_max":facility.lon_max, 
						"origin":facility.update_timestamp, 
						"name":facility.facility_name, 
						"shakemap_version":facility.short_name, 
						"description":facility.description,
						});
						
					}
					//eqDiv.aaData = eqTable;
					$('#eq_content_table').dataTable().fnAddData(eqTable);
				});
				});
		});

	});

	function fnFormatDetails ( oTable, nTr )
	{
		var oData = oTable.fnGetData( nTr );
		var sm_id = oData.shakemap_id + '-' + oData.shakemap_version;
		var sm_url = '/scripts/product.pl/from_id/'+ sm_id;
		var width_px = parseInt($('.hero-unit').width()*0.9);
		var visible_no = parseInt(width_px/128);
		var html_array = [
			'<div id="myCarousel" class="innerDetails jcarousel-skin-tango">',
					'</div>',
			];

		$.getJSON(sm_url, {async: false}, function(data) {
				
			// Are there even any EQ to display?
			if (data.product.length <= 0) {
				return;
			}
			
			var products = data.product
			var	html_array = [
				'<div class="jTscrollerContainer">',
					'<ul class="jcarousel-list">',
					'<li>',
					'<a href="event.html?event=' + sm_id + '">',
					  '<img src="/images/sc_logo_kwl.png">',
					  '<p class="thumbnailClass">ShakeCast Page</p>',
					'</a>',
					'</li>',
				];
			for (var i=0; i < products.length; i++) {
			//MAPAPP.addMarker(data.facility_damage[key]);
			var product = products[i];
			//if (!product_type[product.product_type]) {continue;}
			var file_path;
			var img_path;
			if (product.url) {
				file_path = '/data/' + sm_id + '/' + product.filename;
				img_path = product.url;
			} else {
				file_path = '/data/' + sm_id + '/' + product.filename;
				img_path = file_path;
			}
					html_array = html_array.concat([
					'<li>',
					//'<a href="#myModal" role="button" class="btn" data-toggle="modal">',
					'<a href="' + file_path + '">',
					  '<img src="' + img_path + '" alt="Test">',
					  '<p class="thumbnailClass">' + product.name + '</p>',
					'</a>',
					'</li>',
					]);
			}
					html_array = html_array.concat([
					'<li>',
					'<a href="http://earthquakes.usgs.gov/earthquakes/eventpage/' + oData.shakemap_id + '">',
					  '<img src="/images/usgs_green.png" alt="Test">',
					  '<p class="thumbnailClass">USGS Event Page</p>',
					'</a>',
					'</li>',
					'</ul>',
						'</div>',
					]);

			$('#myCarousel').html(html_array.join(''));
			//$('#myCarousel').css('width',width_px+'px');
			//$('.jcarousel-container-horizontal').css('width',width_px+'px');
			//$('.jcarousel-clip-horizontal').css('width',width_px+'px');
			//$('.jcarousel-skin-tango').css('width',width_px+'px');
			$('#myCarousel').jcarousel({
				scroll: 5,
				visible: 5,
				});
		});
		
		return html_array.join('');
	}
