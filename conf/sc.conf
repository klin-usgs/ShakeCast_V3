<Directory /usr/local/shakecast/sc/html>
	Options +ExecCGI 
	DirectoryIndex index.cgi
	AddHandler cgi-script .cgi .pl
    Require all granted
</Directory>

<Directory /usr/local/shakecast/sc/images>
    Options +Indexes
    IndexOptions FancyIndexing FoldersFirst
    Require all granted
</Directory>

<Directory /usr/local/shakecast/sc/scripts/r>
    Require all granted
</Directory>

# Data file directory is wide open
<Directory /usr/local/shakecast/sc/data>
    Options +Indexes
    IndexOptions FancyIndexing FoldersFirst
    Require all granted
</Directory>

ScriptAlias /sc/scripts/		/usr/local/shakecast/sc/scripts/

Alias /sc/data/			/usr/local/shakecast/sc/data/
Alias /sc/images/			/usr/local/shakecast/sc/images/
Alias /sc/			/usr/local/shakecast/sc/html/
